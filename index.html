<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizar e-mails</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gmail API Quickstart</h1>

        <div class="buttons">
            <button id="authorize_button">Authorize</button>
            <button id="signout_button">Sign Out</button>
            <button id="fetch_emails_button">Fetch Emails</button>
            <button id="reauth_button" style="visibility: hidden;">Re-authenticate</button>
        </div>

        <pre id="content"></pre>
    </div>

    <!-- Google API Scripts -->
    <script async defer src="https://apis.google.com/js/api.js" onload="window.gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="window.gisLoaded()"></script>
    
    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
